<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBb8i5JpEkHelDaJuC3G5-jv0XYQhc-Elo&callback=myMap"></script>
<script>
    function displayMap() {
        document.getElementById('panel').style.display = "block";
        initialize();
    }

    function initialize() {
        var myCenter = new google.maps.LatLng(48.196493, 16.359415);
        var mapCanvas = document.getElementById("map");
        var mapOptions = {
            center: myCenter,
            zoom: 18
        };
        var map = new google.maps.Map(mapCanvas, mapOptions);
        var marker = new google.maps.Marker({
            position: myCenter
        });
        marker.setMap(map);
    }
</script>
